<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="header">
    <ul class="navbar">
        <li><a th:href="@{/}">Home</a></li>
        <li style="float: right">
            <a th:if="${token == null}" th:href="@{/login}" th:text="Login"></a>
        </li>
        <li style="float: right">
            <a th:if="${token == null}" th:href="@{/register}" th:text="Register"></a>
        </li>
        <li style="float: right">
            <a th:if="${token != null}" th:href="@{/logout}" th:text="Logout"></a>
        </li>
        <li style="float: right; background-color: green">
            <a th:href="@{/cart/{id}(id=${cart.id})}" th:if="${cart.id != null}"
               th:text="${#numbers.formatDecimal({cart.total}, 0, 'COMMA', 2, 'POINT')}"></a>
            <a th:if="${cart.id == null}" th:href="@{/}" th:text="0.00"></a>
        </li>
    </ul>
</div>
</body>
</html>
